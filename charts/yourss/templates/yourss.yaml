apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "yourss.fullname" . }}
  labels:
    {{- include "yourss.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "yourss.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "yourss.labels" . | nindent 8 }}
	{{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.yourss.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "yourss.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.yourss.image.repository }}:{{ .Values.yourss.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.yourss.image.pullPolicy }}
          env:
            - name: TZ
              value: {{ .Values.yourss.timezone }}
            - name: LOGURU_LEVEL
              value: {{ .Values.yourss.logLevel }}
            - name: YOURSS_DEFAULT_CHANNELS
              value: "{{ join "," .Values.yourss.defaultChannels }}"
            {{- range $user := .Values.yourss.users }}
            - name: YOURSS_USER_{{ $user.name }}
              value: "{{ join "," $user.channels }}"
            {{- end }}
            {{- if .Values.redis.enabled }}
            - name: YOURSS_REDIS_URL
              value: redis://{{ template "yourss.fullname" . }}-redis:6379/0
            - name: YOURSS_TTL_METADATA
              value: "{{ .Values.redis.ttl.metadata }}"
            - name: YOURSS_TTL_RSS
              value: "{{ .Values.redis.ttl.rss }}"
            {{- end }}
            - name: YOURSS_CLEAN_TITLES
              value: "{{ .Values.yourss.cleanTitles }}"
            - name: YOURSS_THEME
              value: "{{ .Values.yourss.theme }}"
            - name: YOURSS_OPEN_PRIMARY
              value: "{{ .Values.yourss.openPrimary }}"
            - name: YOURSS_OPEN_SECONDARY
              value: "{{ .Values.yourss.openSecondary }}"
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /api/version
              port: http
          readinessProbe:
            httpGet:
              path: /api/version
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "yourss.fullname" . }}
  labels:
    {{- include "yourss.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "yourss.selectorLabels" . | nindent 4 }}
